<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/i18n/jquery.spectrum-ja.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
<link rel="stylesheet" type="text/css" href="./css/main.css">

<title>Color-Constancy-CAPTCHA</title>

</head>
<body>
    <div id="main">
      <div id="description">
        <h1>[実験本番CAPTCHA]</h1>
        <p>🌟　このCAPTCHAでは、CAPTCHA画像の元の色を推定する必要があります。 </p>
        <p>🌟　指定色（元の画像から抽出した色）に合った範囲の中心付近をクリックして解答してください。</p>
        <h1>[ご注意]</h1>
        <ul>
          <li>
            指定色に合う場所をクリックしたら、「回答」のボタンも忘れないでクリックしてください。
		  </li>
		  <li>
            必ず領域の🌟中心付近🌟をクリックしてください。
          </li>

		</ul>

      </div>

	  <p><button type="button" name="start" class="captcha_button" id="start_button">CAPTCHA 開始</button></p>

	  <div hidden id = "title">
	    <h1>★　画像の中の、指定色と同じ色と思われる領域の中心付近をクリックしてください</h1>
		<!-- <p>指定色：</p> -->
    <p>Color:</p>
		<div id ="square" >
		</div>
		<p>

		</p>
	  </div>

      <div hidden id ="captcha">
        <div id ="canvas_wrapper" width="300" height="300">
          <canvas id="captcha_canvas" width="300" height="300"></canvas>
          <span id="captcha_result"></span>
		</div>
		<div hidden id ="picker" name="color"> </div>
        <form name ="captcha_form" action="" method="post">
            
            <input type="hidden" name="objX" id="objX" value=''>
            <input type="hidden" name="objY" id="objY" value=''>
            <input type="hidden" name="objW" id="objW" value=''>
            <input type="hidden" name="objH" id="objH" value=''>
        </form>
        <p><button type="button" name="answer" class ="captcha_button" id="answer_button">Send</button></p>
      </div>

    </div>
    <script src="./js/captcha_location.js"></script>

</body>

</html>
